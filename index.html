<!DOCTYPE html>
<html lang="es-mex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>

    <div class="input-section">
        <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
        <div class="buttons">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
        </div>
    </div>

    <div class="output-section">
        <textarea id="output-text" placeholder="Resultado" readonly></textarea>
        <button id="copy-btn">Copiar</button>
    </div>

    <footer>
        <p>Desarrollado por Simón Gómez</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
